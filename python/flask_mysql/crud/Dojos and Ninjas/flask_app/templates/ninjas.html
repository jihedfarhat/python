<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>New Ninja</h1>
            <a href="/dojos" class="btn btn-primary">Home</a>
        </div>
        <form action="/add_ninja" method="post">
            <label for="dojo_id">Dojo :</label>
            <select name="dojo_id" class="form-control">
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <label for="first_name">First Name :</label>
            <input type="text" name="first_name" class="form-control">

            <label for="last_name">Last Name :</label>
            <input type="text" name="last_name" class="form-control">

            <label for="age">Age :</label>
            <input type="number" name="age" class="form-control" min="0">

            <input type="submit" value="Create" class="btn btn-success mt-3">
        </form>
    </div>
</body>
</html>
