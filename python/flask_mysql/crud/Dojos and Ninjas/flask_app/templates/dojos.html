<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container d-flex p-4">
        <div class="dojos_form w-50 d-flex flex-column align-items-center">
            <h2>New Dojo</h2>
            <div class="w-100">
                <form action="/add_dojo" method="post" class="d-flex flex-column gap-3">
                    <input type="text" name="name" class="form-control rounded-0 p-2" placeholder="Name">
                    <input type="submit" value="Create" class="btn btn-success rounded-0">
                </form>
            </div>
        </div>
        <div class="dojos_list w-50 d-flex flex-column align-items-center">
            <h2>All Dojos</h2>
            <div class="w-100">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr >
                            <th  class="p-2">Id</th>
                            <th  class="p-2 w-75">Name</th>
                            <th  class="p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dojo in dojos %}
                            <tr >
                                <td class="p-2">{{dojo.id}}</td>
                                <td class="p-2">{{dojo.name}}</td>
                                <td class="p-2"><a href="/dojos/{{dojo.id}}" class="btn btn-primary">View</a></td>
                            </tr>
                        {% endfor %}                        
                    </tbody>
                    
                </table>
                <a href="/ninjas" class="btn btn-secondary w-100 m-0 rounded-0">Add Ninja</a>
            </div>
        </div>

    </div>
</body>
</html>
