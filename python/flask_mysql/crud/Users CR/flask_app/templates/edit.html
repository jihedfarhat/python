<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Create</title>
</head>
<body>
<form action="/users/{{one_user.id}}/update" method="POST">
    <div class="wrapper">
        <div class="container py-5 mb-4 bg-light rounded-3 ">
            <div class="btn-home">
                <a class="btn btn-primary btn-lg px-4 gap-3" href="/users" role="button">Home</a>
            </div>
            <div class="p-5 mb-4 lc-block">
                <div class="lc-block">
                    <div editable="rich">
                        <h1 class="fw-bolder display-3">Edit User {{one_user.id}}</h1>
                    </div>
                </div>
                <div class="lc-block col-md-11">
                    <div editable="rich">
                        <!-- Get First Name -->
                        <div class="input-group">
                            <span class="input-group-text">First Name:</span>
                            <input type="text" name="first_name" aria-label="first_name" value="{{one_user.first_name}}" class="form-control">
                        </div>
                        <!-- Get Last Name -->
                        <div class="input-group">
                            <span class="input-group-text">Last Name:</span>
                            <input type="text" name="last_name" aria-label="last_name" value="{{one_user.last_name}}" class="form-control">
                        </div>
                        <!-- Get Email -->
                        <div class="input-group">
                            <span class="input-group-text">Email:</span>
                            <input type="text" name="email" aria-label="email" value="{{one_user.email}}" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-warning">Update User</button>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
