<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
    <div class="background_image">
        
    </div>
    <div class="d-flex justify-content-center h-100 text-light align-items-center">
        <div class="container text-light p-3">
            <div>
                <h1>User Details</h1>
                <hr>
                <p>Id : {{user.id}}</p>
                <p>First Name : {{user.first_name}}</p>
                <p>Last Name : {{user.last_name}}</p>
                <p>Email : {{user.email}}</p>
                <p>Created At : {{user.created_at}}</p>
                <p>Update At : {{user.updated_at}}</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <a href="/users" class="btn btn-primary w-25">Back</a>
                <a href="/users/{{user.id}}/edit" class="btn btn-warning w-25">Edit</a>
                <a href="/users/{{user.id}}/delete" class="btn btn-danger w-25">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
